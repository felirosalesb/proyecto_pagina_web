         <!-- usuario-->
    <div class="registration-form">
        <h2>Registro</h2>
        <form>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="house-number">Número de Casa:</label>
                <input type="text" id="house-number" name="house-number" required>
            </div>
            <div class="form-group">
                <label for="commune">Comuna:</label>
                <input type="text" id="commune" name="commune" required>
            </div>
            <div class="form-group">
                <label for="region">Región:</label>
                <input type="text" id="region" name="region" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <div class="video-background">
            <video class="elementor-video" src="45358-443057031.mp4" autoplay="" loop="" muted="muted" playsinline="" controlslist="nodownload"></video>
            <div class ="overlay"> </div>
        </div>


</body>
