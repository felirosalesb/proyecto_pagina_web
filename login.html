    <div class="formulario">
        <h1>Inicio de sesion</h1>
        <form method="post">
            <div class="username">
                <input type="text" required onblur="validarUser()">
                <label>Nombre de usuario</label>
            </div>
            <div class="password">
                <input type="password" required onblur="validarPassword()">
                <label>Contraseña</label>
            </div>
            <div id="error-user" class="error-message"></div> <!-- Mensaje de error para el usuario -->
            <div id="error-password" class="error-message"></div> <!-- Mensaje de error para la contraseña -->
            <div class="recordar">¿Olvidó su contraseña?</div>
            <input type="submit" value="Iniciar">
            <div class="registrarse">
                ¿No tiene cuenta? <a href="usuario.html">Regístrese aquí</a>
            </div>
        </form>
