<div class="barra-navegacion">
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Cafesillos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active text-white" aria-current="page" href="{% url 'home' %}">Inicio</a>
                    <a class="nav-link text-white" href="{% url 'productos' %}">Productos</a>
                    <a class="nav-link text-white" href="{% url 'contacto' %}">Contactanos</a>
                </div>
            </div>
            <div class="ml-auto navbar-custom-icons">
                {% if user.is_authenticated %}
                    <span class="user-name">{{ user.username }}</span>
                    <a class="text-white logout-icon" href="#" title="Cerrar sesión" onclick="event.preventDefault(); document.getElementById('logout-form').submit();"><i class="fas fa-user"></i></a>
                    <form id="logout-form" method="POST" action="{% url 'logout' %}" style="display: none;">
                        {% csrf_token %}
                    </form>
                {% else %}
                    <a class="text-white" href="{% url 'login' %}" title="Iniciar sesión"><i class="fas fa-user"></i></a>
                {% endif %}
                <a class="text-white ms-3" href="{% url 'carrito' %}"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </nav>
</div>
