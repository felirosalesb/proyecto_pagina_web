{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style_carrito.css' %}">
    <title>Cafecillos - Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9a334a7bb3.js" crossorigin="anonymous"></script>

</head>

<body>
    <ul class="carrito">

        <!-- barra de navegacion-->
        {% include 'core/header.html' %}

        <!--carrito-->
        <div class="container">
            <div class="cart">
                <h2>Carrito de Compras</h2>
                <ul class="cart-items">
                    <!-- Aquí se agregarán los elementos del carrito -->
                </ul>
                <div class="cart-total">
                    Total: <span class="total-price">$0.00</span>
                    <button class="btn-limpiar-carrito">Limpiar carrito</button>

                </div>
            </div>


            <div class="checkout">
                <h2>Registro de Ubicación</h2>
                <form onsubmit="return validarDireccion()">
                    <label for="address">Dirección de Envío:</label>
                    <input type="text" id="address" name="address">
                    <div id="error-address" class="error-message"></div>

                    <label for="city">Ciudad:</label>
                    <input type="text" id="city" name="city">
                    <div id="error-city" class="error-message"></div>

                    <label for="country">País:</label>
                    <input type="text" id="country" name="country">
                    <div id="error-country" class="error-message"></div>

                    <button type="submit">Continuar</button>
                </form>
                <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión</a>.</p>
            </div>




        </div>
        <div class="video-background">
            <video class="elementor-video"
                src="{% static 'https://www.realcoffee.cl/wp-content/uploads/2023/12/WhatsApp-Video-2021-09-27-at-23.43.17-Compressed-with-FlexClip.mp4' %}"
                autoplay="" loop="" muted="muted" playsinline="" controlslist="nodownload"></video>
            <div class="overlay"> </div>
        </div>
        <!--  -->
    </ul>


    <script src="validaciones.js"></script>

</body>

</html>
