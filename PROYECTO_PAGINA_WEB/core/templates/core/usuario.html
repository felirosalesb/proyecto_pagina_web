{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style_usuario.css' %}">
    <title>Cafecillos - Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9a334a7bb3.js" crossorigin="anonymous"></script>
    <script src="validaciones.js"></script>
</head>

<body>
    <!-- barra de navegacion-->
    {% include 'core/header.html' %}


    <div class="registration-form">
        <h2>Registro</h2>
        <form onsubmit="return validarRegistro()">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="lastname">Apellido:</label>
                <input type="text" id="lastname" name="lastname">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="house-number">Número de Casa:</label>
                <input type="text" id="house-number" name="house-number">
            </div>
            <div class="form-group">
                <label for="commune">Comuna:</label>
                <input type="text" id="commune" name="commune">
            </div>
            <div class="form-group">
                <label for="region">Región:</label>
                <input type="text" id="region" name="region">
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <div class="video-background">
            <video class="elementor-video" src="45358-443057031.mp4" autoplay="" loop="" muted="muted" playsinline=""
                controlslist="nodownload"></video>
            <div class="overlay"> </div>
        </div>
    </div>
    
    
    
    
    
</body>

</html>
